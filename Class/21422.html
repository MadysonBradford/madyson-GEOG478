<!DOCTYPE html>
<html>
<body></body>
    <h2> JavaScript Object Example</h2>
    <p id="demo"></p>

    <script>
        //create an object:
        var candy = {type:"chocolate", kind:"orange", color:"brown"};

        //diplay some data from the objects:
        document.getElementByID("demo").innerHTML = "The candy type is: " +
        candy.type;

        //define var myNumber
        var myNumber = 10;

        //write if else statement: if myNumber is bigger than 18 print "big number", otherwise print small number
        if (myNumber>18) {
            window.print("big number")
        } else {
            window.print("small number")
        }

    </script>
</body>
</html>
