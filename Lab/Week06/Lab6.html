<!DOCTYPE html>
<html>
    <head>
        <titleMadyson Bradford Lab 6 Leaflet></title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    </head>
    <body>
        <div id="mapid" style = "height: 500px"></div>
        <script>
            var map = L.map('mapid').setView([39.74739, -106], 4);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoibWFkeXNvbmJyYWRmb3JkIiwiYSI6ImNsMDhsaDBrMDA0anIzam50a2U4aHFxc2kifQ.dpsLiS98uhYSWG9cV2XWIA'
            }).addTo(map)

            var myPoint = {
                "type":"Feature",
                "properties": {
                    "name":"Coors Field",
                    "amenity":"Baseball Stadium",
                    "popupContent":"This is where the Rockies play!"
                },
                "geometry": {
                    "type":"Point",
                    "coordinates":[-104.99404,39.75621]
                }
            };

            var myLines = [{
                "type":"LineString",
                "coordinates":[[-100,40],[-105,45],[-110,55]]
            }, {
                "type":"LineString",
                "coordinates":[[-105,40],[-110,45],[-115,55]]
            }];

            var myPolys = [{
                "type":"Feature",
                "properties":{"party":"Republican"},
                "geometry":{
                    "type":"Polygon",
                    "coordinates": [[
                        [-104.05,48.99],
                        [-97.22,48.98],
                        [-96.58,45.94],
                        [-104.03,45.94],
                        [-104.05,48.99]
                    ]]
                }
            }, {
                "type":"Feature",
                "properties":{"party":"Democrat"},
                "geometry":{
                    "type":"Polygon",
                    "coordinates": [[
                        [-109.05,41.00],
                        [-102.06,40.99],
                        [-102.03,36.99],
                        [-109.04,36.99],
                        [-109.05,41.00]
                    ]]
                }
            }];

            L.geoJSON(myPoint).addTo(map);
            L.geoJSON(myLines).addTo(map);
            L.geoJSON(myPolys).addTo(map);

            var myStyle = {
                "color":"#ff7800",
                "weight":5,
                "opacity":0.65
            };
            L.geoJSON(myLines, {
                style:myStyle
            }).addTo(map);

        </script>
    </body>

</html>
